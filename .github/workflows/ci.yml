name: Node.js CI

on:
  workflow_dispatch:        # manual trigger
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      # Checkout repo
      - uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # TypeScript type check
      - name: Type check
        run: npx tsc --noEmit

      # Run unit tests (engine + API)
      - name: Run Jest tests
        run: npm test

      # Optional: ESLint linting
      # - name: Lint
      #   run: npm run lint

